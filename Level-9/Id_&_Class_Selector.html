<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class Selector</title>

    <style>
        #second {
            color: aqua;
        }
        .first {
            color: chartreuse;
        }
    </style>

</head>
<body>

    <!-- We use Id one time not more time. Id define hash(#) symbol-->
    <h1 id="second">
        This is first heading of CSS.
    </h1>
    <!-- We use Class Selector many time but Id use just one time. Class define dot(.) symbol-->
    <div class="first">Abid</div>
    <div class="first">Hussain</div>
    <div class="first">Web Dev</div>
</body>
</html>
