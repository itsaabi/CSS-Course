<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>

    <style>
        /* It is a Universal Selector, Which CSS apply on all Content. */
        * {
            color: rgb(194, 138, 65);
        }
    </style>

</head>
<body>
    <h1>
        This is first heading of CSS.
    </h1>

    <p>
        This is fisrt Paragraph of CSS.
    </p>
</body>
</html>
