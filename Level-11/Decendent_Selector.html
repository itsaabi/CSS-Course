<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendent Selector</title>

    <style>
        /* This is Decendent Selector mean tree from parent to child, child to child. */
        div p {
            color: chocolate;
        }
        p {
            color: blue;
        }
    </style>

</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam, facere!
        </p>
    </div>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
</body>
</html>
