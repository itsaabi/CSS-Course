<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>

    <style>
        /* This is Grouping Selector, Because we are using class, id and other attribute with each other. */
        h1, #first, .second {
            color: darkgoldenrod;
        } 
    </style>

</head>
<body>
    <h1>
        This is first heading is CSS.
    </h1>
    <div id="first">This is Content.</div>
    <div class="second">This is Article.</div>
</body>
</html>
