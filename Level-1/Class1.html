<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Syntax</title>
    <style>  /* <style> tag is use for define the CSS in HTML file. */
        h1 {                 /* h1 is a Selector attribute which apply the color on Content. */
            color: chocolate;
           /* color is Property and Value is font size etc. */
        }
    </style>
</head>
<body>
    <h1>First heading of CSS.</h1>
</body>
</html>
