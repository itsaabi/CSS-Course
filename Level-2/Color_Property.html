<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        h1 {
            color: brown;
        }
        p {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>
        First heading of CSS.
    </h1>
    <p>
        First Paragraph of CSS.
    </p>
</body>
</html>
