<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Including Style (Inline styling)</title>
      
</head>
<body>
    <!-- This is Inline Styling CSS, it is most first priority but it is not use mostly. -->

        This is first heading of CSS.

        This is first Paragraph of CSS.
    </p>
